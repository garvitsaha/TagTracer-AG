
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TagTracer | Lumina Comparison</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
    .glow-orb {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.15;
      pointer-events: none;
    }
    .orb-1 { background: radial-gradient(circle, #3b82f6, transparent); top: -10%; left: -10%; animation: orbit 20s infinite linear; }
    .orb-2 { background: radial-gradient(circle, #a855f7, transparent); bottom: -10%; right: -10%; animation: orbit 25s infinite linear reverse; }
    
    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .glass-card:hover {
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .lumina-text {
      background: linear-gradient(to right, #60a5fa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
    }
    .search-glow:focus-within {
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.4), inset 0 0 10px rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.5);
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#020617] text-slate-200 font-sans min-h-screen overflow-x-hidden">
  <div class="glow-orb orb-1"></div>
  <div class="glow-orb orb-2"></div>
  <div id="root"></div>
</body>
</html>
